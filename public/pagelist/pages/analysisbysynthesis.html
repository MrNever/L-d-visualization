<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>现金流分析_综合分析</title>
    <link href="../css/htmlmodel.css" rel="stylesheet" type="text/css">
    <link href="../css/analysisbysynthesis.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="main_box">
       <div class="content_left">
           <div class="headtitle"><div class="headtitle_img"></div><div class="headtitle_txt">现金流情况分析</div></div>
           <div class="content_left_top" >
               <div class="content_left_topleft">
                   <div class="title1" style="text-align: center;background: #4bacd3">资产公司</div>
                   <div class="content_left_div">
                        <div class="content_left_div1"></div>
                       <div class="content_left_div2"></div>
                       <div class="content_left_div3"></div>
                   </div>
               </div>
               <div class="content_left_topright">
                   <!--<div class="headtitle"><div class="headtitle_img"></div><div class="headtitle_txt">资产公司</div></div>-->
                   <div class="title2" style="text-align: center;background: #4bacd3">股份公司</div>
                   <div class="content_right_div">
                       <div class="content_right_div1"></div>
                       <div class="content_right_div2"></div>
                       <div class="content_right_div3"></div>
                   </div>
               </div>
           </div>
           <div class="content_left_buttom" style="margin-top: 5px;">
               <div class="headtitle"><div class="headtitle_img"></div><div class="headtitle_txt">现金流情况详情</div></div>
               <div class="chartcontent">
                   <div id="container2" class="content_top" style="height: 290px;"></div>
                   <div id="containercenter" class="content_top" style="height: 290px;"></div>
                   <div id="containerleft" class="content_top" style="height: 290px;"></div>
               </div>
           </div>

       </div>
       <div class="content_right">
           <div class="rightheadtitle"><div class="headtitle_img"></div><div class="headtitle_txt">日期范围选择</div></div>
           <div class="kpiproperty" style="padding: 5px;">
               <div>日期选择：</div>
               <div class="selectdate">
                   <div class="sliderlabelpanel"><div class="label_left">2001</div><div class="label_right">2014</div></div>
                   <div><span id="slideryear1"  class="daisy-range-picker"></span></div>
               </div>
               <div style="margin-top: 30px;">企业类型：</div>
               <div class="chartproperty" >
                   <select class="sel" style="width: 190px;">
                       <option>资产公司</option>
                       <option>股份公司</option>
                   </select>
               </div>
               <!--<div>月累计现金流：</div>-->
               <!--<div class="selectdate">-->
                   <!--<div class="sliderlabelpanel"><div class="label_left">2001</div><div class="label_right">2014</div></div>-->
                   <!--<div><span id="slideryear2"  class="daisy-range-picker"></span></div>-->
               <!--</div>-->
               <!--<div>月预计现金流：</div>-->
               <!--<div class="selectdate">-->
                   <!--<div class="sliderlabelpanel"><div class="label_left">2001</div><div class="label_right">2014</div></div>-->
                   <!--<div><span id="slideryear3"  class="daisy-range-picker"></span></div>-->
               <!--</div>-->
           </div>
       </div>
   </div>
</body>
</html>
<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
<script type="text/javascript" src="../lib/d3.csv.js"></script>
<script src="../lib/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../lib/highcharts.js" type="text/javascript"></script>
<script type="text/javascript" src="../lib/range_picker.js"></script>
<script src="../data/json_data/analysisbysynthesis.js" type="text/javascript"></script>
<script src="../js/analysisbysynthesis.js" type="text/javascript"></script>
